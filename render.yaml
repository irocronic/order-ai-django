services:
  # 1. Django Web Servisi (ASGI sunucusu ile Socket.IO için)
  - type: web
    name: orderai-web
    env: python
    plan: free # Başlangıç için ücretsiz plan. İstediğiniz zaman "starter" olarak değiştirebilirsiniz.
    buildCommand: "./build.sh"
    startCommand: "uvicorn makarna_project.asgi:application --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DJANGO_SECRET_KEY
        generateValue: true # Render sizin için güvenli bir anahtar üretecek.
      - key: DJANGO_DEBUG
        value: false # Production için her zaman false olmalı.
      - key: DATABASE_URL
        value: "postgresql://postgres:********@db.sovfgoqxqggtizuaqqzi.supabase.co:5432/postgres" # SİZİN SUPABASE URL'NİZ
      - key: REDIS_URL
        value: "rediss://default:********@artistic-kiwi-9921.upstash.io:6379" # SİZİN UPSTASH URL'NİZ
      
      # --- Heroku'dan Gelen Gerekli Değişkenler ---
      - key: ANDROID_PACKAGE_NAME
        value: "com.orderai.app"
      - key: DJANGO_ADMIN_EMAIL_RECIPIENTS
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_USER
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_PASSWORD
        sync: false # ÖNEMLİ: Bu değeri Render panelinden manuel olarak girin.
      - key: DJANGO_SECURE_SSL_REDIRECT
        value: "True"
      - key: DJANGO_SESSION_COOKIE_SECURE
        value: "True"
      - key: DJANGO_CSRF_COOKIE_SECURE
        value: "True"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GOOGLE_APPLICATION_CREDENTIALS_PATH
        value: "/etc/secrets/google-credentials.json" # Secret File için yol

  # 2. Celery Worker Servisi
  - type: worker
    name: orderai-worker
    env: python
    plan: free # Başlangıç için ücretsiz plan.
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A makarna_project worker -l info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DJANGO_SECRET_KEY
        fromService:
          type: web
          name: orderai-web
          envVarKey: DJANGO_SECRET_KEY
      - key: DATABASE_URL
        value: "postgresql://postgres:********@db.sovfgoqxqggtizuaqqzi.supabase.co:5432/postgres" # SİZİN SUPABASE URL'NİZ
      - key: REDIS_URL
        value: "rediss://default:********@artistic-kiwi-9921.upstash.io:6379" # SİZİN UPSTASH URL'NİZ
      
      # --- Heroku'dan Gelen Gerekli Değişkenler (Worker için de gerekli) ---
      - key: ANDROID_PACKAGE_NAME
        value: "com.orderai.app"
      - key: DJANGO_ADMIN_EMAIL_RECIPIENTS
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_USER
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_PASSWORD
        sync: false # ÖNEMLİ: Bu değeri Render panelinden manuel olarak girin.
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GOOGLE_APPLICATION_CREDENTIALS_PATH
        value: "/etc/secrets/google-credentials.json" # Secret File için yol