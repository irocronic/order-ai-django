services:
  # 1. Django Web Service (ASGI server for Socket.IO)
  - type: web
    name: orderai-web
    env: python
    plan: free # Free plan for start. You can change to "starter" anytime.
    buildCommand: "./build.sh"
    startCommand: "uvicorn makarna_project.asgi:application --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DJANGO_SECRET_KEY
        generateValue: true # Render will generate a secure key for you.
      - key: DJANGO_DEBUG
        value: false # Should always be false for production.
      - key: DATABASE_URL
        value: "postgresql://postgres:[YOUR-PASSWORD]@db.sovfgoqxqggtizuaqqzi.supabase.co:5432/postgres?sslmode=require&options=-c%20default_transaction_isolation=read_committed"
      - key: REDIS_URL
        value: "rediss://default:********@artistic-kiwi-9921.upstash.io:6379" # YOUR UPSTASH URL
      
      # --- Required Variables from Heroku ---
      - key: ANDROID_PACKAGE_NAME
        value: "com.orderai.app"
      - key: DJANGO_ADMIN_EMAIL_RECIPIENTS
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_USER
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_PASSWORD
        sync: false # IMPORTANT: Enter this value manually from Render panel.
      - key: DJANGO_SECURE_SSL_REDIRECT
        value: "True"
      - key: DJANGO_SESSION_COOKIE_SECURE
        value: "True"
      - key: DJANGO_CSRF_COOKIE_SECURE
        value: "True"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GOOGLE_APPLICATION_CREDENTIALS_PATH
        value: "/etc/secrets/google-credentials.json" # Path for Secret File

  # 2. Celery Worker Service
  - type: worker
    name: orderai-worker
    env: python
    plan: free # Free plan for start.
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A makarna_project worker -l info"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DJANGO_SECRET_KEY
        fromService:
          type: web
          name: orderai-web
          envVarKey: DJANGO_SECRET_KEY
      - key: DATABASE_URL
        value: "postgresql://postgres:[YOUR-PASSWORD]@db.sovfgoqxqggtizuaqqzi.supabase.co:5432/postgres?sslmode=require&options=-c%20default_transaction_isolation=read_committed"
      - key: REDIS_URL
        value: "rediss://default:********@artistic-kiwi-9921.upstash.io:6379" # YOUR UPSTASH URL
      
      # --- Required Variables (Also needed for Worker) ---
      - key: ANDROID_PACKAGE_NAME
        value: "com.orderai.app"
      - key: DJANGO_ADMIN_EMAIL_RECIPIENTS
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_USER
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_PASSWORD
        sync: false # IMPORTANT: Enter this value manually from Render panel.
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GOOGLE_APPLICATION_CREDENTIALS_PATH
        value: "/etc/secrets/google-credentials.json" # Path for Secret File