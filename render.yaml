services:
  # 1. Django Web Servisi
  - type: web
    name: orderai-web
    env: python
    region: frankfurt
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "gunicorn makarna_project.asgi:application --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    healthCheckPath: /
    envVars:
      # --- PYTHON & DJANGO TEMEL AYARLARI ---
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: DJANGO_SETTINGS_MODULE
        value: makarna_project.settings
      - key: DJANGO_DEBUG
        value: "false"
      - key: PYTHONUNBUFFERED
        value: "1"

      # --- GÜVENLİK VE AUTHENTICATION AYARLARI ---
      - key: DJANGO_SECRET_KEY
        value: "aXA/VLSgdpS+5IO/d3RUOjwa4TafYrE9Q+sL2enfvDA="
      - key: DJANGO_FIELD_ENCRYPTION_KEY
        value: "kP8lQu7ygRiIpJAUckxGkHUCC-6Y-U2BgEMwLcKcdSo="

      # --- HOST VE DOMAIN AYARLARI ---
      - key: DJANGO_ALLOWED_HOSTS
        value: "orderai-web.onrender.com,127.0.0.1,localhost"
      - key: DJANGO_CORS_ALLOWED_ORIGINS
        value: "https://orderai-web.onrender.com"
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: "https://orderai-web.onrender.com"
      - key: RENDER_EXTERNAL_URL
        value: "https://orderai-web.onrender.com"

      # --- SSL VE GÜVENLİK AYARLARI ---
      - key: DJANGO_SECURE_SSL_REDIRECT
        value: "True"
      - key: DJANGO_SESSION_COOKIE_SECURE
        value: "True"
      - key: DJANGO_CSRF_COOKIE_SECURE
        value: "True"

      # --- E-POSTA AYARLARI ---
      - key: DJANGO_EMAIL_HOST_USER
        value: "akma.koray@gmail.com"
