services:
  # 1. Django Web Servisi (ASGI + Uvicorn)
  - type: web
    name: orderai-web
    env: python
    plan: standard   # starter → standard
    buildCommand: "./build.sh"
    startCommand: "uvicorn makarna_project.asgi:application --host 0.0.0.0 --port $PORT --workers 2"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DATABASE_URL
        value: "postgresql://postgres.sovfgoqxqggtizuaqqzi:0952koray1985Ka@aws-1-eu-central-1.pooler.supabase.com:6543/postgres"
      - key: REDIS_URL
        value: "rediss://default:ASbBAAImcDE3ZmUyMGJkNzhjMTg0NDQyYTI0YTY5MzE0ZDY4MDhmZnAxOTkyMQ@artistic-kiwi-9921.upstash.io:6379"

      # --- Heroku'dan Gelen Gerekli Değişkenler ---
      - key: ANDROID_PACKAGE_NAME
        value: "com.orderai.app"
      - key: DJANGO_ADMIN_EMAIL_RECIPIENTS
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_USER
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_PASSWORD
        sync: false
      - key: DJANGO_SECURE_SSL_REDIRECT
        value: "True"
      - key: DJANGO_SESSION_COOKIE_SECURE
        value: "True"
      - key: DJANGO_CSRF_COOKIE_SECURE
        value: "True"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GOOGLE_APPLICATION_CREDENTIALS_PATH
        value: "/etc/secrets/google-credentials.json"

  # 2. Celery Worker Servisi
  - type: worker
    name: orderai-worker
    env: python
    plan: standard   # starter → standard
    buildCommand: "./build.sh"
    startCommand: "celery -A makarna_project worker -l info --concurrency=4 --max-tasks-per-child=200 --prefetch-multiplier=1"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DJANGO_SECRET_KEY
        fromService:
          type: web
          name: orderai-web
          envVarKey: DJANGO_SECRET_KEY
      - key: DATABASE_URL
        value: "postgresql://postgres.sovfgoqxqggtizuaqqzi:0952koray1985Ka@aws-1-eu-central-1.pooler.supabase.com:6543/postgres"
      - key: REDIS_URL
        value: "rediss://default:ASbBAAImcDE3ZmUyMGJkNzhjMTg0NDQyYTI0YTY5MzE0ZDY4MDhmZnAxOTkyMQ@artistic-kiwi-9921.upstash.io:6379"

      # --- Worker için de Gerekli ---
      - key: ANDROID_PACKAGE_NAME
        value: "com.orderai.app"
      - key: DJANGO_ADMIN_EMAIL_RECIPIENTS
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_USER
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_PASSWORD
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GOOGLE_APPLICATION_CREDENTIALS_PATH
        value: "/etc/secrets/google-credentials.json"
