services:
  # 1. Django Web Servisi (Starter Paket için Ayarlandı)
  - type: web
    name: orderai-web
    env: python
    region: frankfurt
    plan: starter      # <<< GÜNCELLENDİ: Standard'dan Starter'a dönüldü.
    buildCommand: "./build.sh"
    # <<< GÜNCELLENDİ: Düşük kaynaklar için worker sayısı 1'e indirildi.
    startCommand: "gunicorn makarna_project.asgi:application --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DATABASE_URL
        fromSecretFile: /etc/secrets/supabase_db_url
      - key: REDIS_URL
        fromSecretFile: /etc/secrets/upstash_redis_url
      - key: DJANGO_EMAIL_HOST_PASSWORD
        fromSecretFile: /etc/secrets/django_email_password
        
      # --- Uygulama Ayarları ---
      - key: ANDROID_PACKAGE_NAME
        value: "com.orderai.app"
      - key: DJANGO_ADMIN_EMAIL_RECIPIENTS
        value: "akma.koray@gmail.com"
      - key: DJANGO_EMAIL_HOST_USER
        value: "akma.koray@gmail.com"
      - key: DJANGO_SECURE_SSL_REDIRECT
        value: "True"
      - key: DJANGO_SESSION_COOKIE_SECURE
        value: "True"
      - key: DJANGO_CSRF_COOKIE_SECURE
        value: "True"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GOOGLE_APPLICATION_CREDENTIALS_PATH
        value: "/etc/secrets/google-credentials.json"

  # 2. Celery Worker Servisi (Starter Paket için Ayarlandı)
  - type: worker
    name: orderai-worker
    env: python
    region: frankfurt
    plan: starter      # <<< GÜNCELLENDİ: Standard'dan Starter'a dönüldü.
    buildCommand: "./build.sh"
    # <<< GÜNCELLENDİ: Düşük RAM için concurrency 2'ye düşürüldü.
    startCommand: "celery -A makarna_project worker -l info --concurrency=2 --max-tasks-per-child=100 --prefetch-multiplier=1"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4
      - key: DJANGO_SECRET_KEY
        fromService:
          type: web
          name: orderai-web
          envVarKey: DJANGO_SECRET_KEY
      # --- Ortak Değişkenler ---
      - key: DATABASE_URL
        fromService:
          type: web
          name: orderai-web
          envVarKey: DATABASE_URL
      - key: REDIS_URL
        fromService:
          type: web
          name: orderai-web
          envVarKey: REDIS_URL
      - key: DJANGO_EMAIL_HOST_PASSWORD
        fromService:
          type: web
          name: orderai-web
          envVarKey: DJANGO_EMAIL_HOST_PASSWORD
      - key: ANDROID_PACKAGE_NAME
        fromService:
          type: web
          name: orderai-web
          envVarKey: ANDROID_PACKAGE_NAME
      - key: DJANGO_ADMIN_EMAIL_RECIPIENTS
        fromService:
          type: web
          name: orderai-web
          envVarKey: DJANGO_ADMIN_EMAIL_RECIPIENTS
      - key: DJANGO_EMAIL_HOST_USER
        fromService:
          type: web
          name: orderai-web
          envVarKey: DJANGO_EMAIL_HOST_USER
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GOOGLE_APPLICATION_CREDENTIALS_PATH
        value: "/etc/secrets/google-credentials.json"