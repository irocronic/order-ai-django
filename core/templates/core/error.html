<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata Oluştu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(to bottom right, #f8fafc, #e2e8f0); 
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="text-center bg-white p-8 md:p-12 rounded-xl shadow-2xl max-w-lg mx-4">
        <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-red-100 mb-6">
            <i class="fas fa-exclamation-triangle text-4xl text-red-600"></i>
        </div>
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-3">Bir Sorun Oluştu</h1>
        <p class="text-gray-600 text-lg">
            {% if error_message %}
                {{ error_message }}
            {% else %}
                Aradığınız sayfaya ulaşılamıyor veya bir hata meydana geldi.
            {% endif %}
        </p>
        <div class="mt-8">
            <a href="/" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                Ana Sayfaya Dön
            </a>
        </div>
    </div>

</body>
</html>
